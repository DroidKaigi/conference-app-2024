name: 'Get an artifact of the specified repository'
description: 'ditto'
author: '@jmatsu'
inputs:
  github-token:
    required: true
    description: 'a token of github. it should have read repo permission.'
  artifact-id:
    required: true
    description: 'an artifact id'
  path:
    description: 'Destination path'
    required: false
outputs:
  artifact:
    description: 'The artifact object'
  archive-path:
    description: 'The destination path of an archive'
runs:
  using: 'node20'
  main: 'dist/index.js'
